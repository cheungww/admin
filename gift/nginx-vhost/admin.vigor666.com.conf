server {
    listen 80;
    server_name 47.98.233.30;
    access_log /etc/nginx/logs/access.log combined;
    index index.html index.jsp index.php;

    location = / {
        root ~/product/front-end/admin/build;
        index index.html;
    }
    location ~ .*\.html$ {
        root ~/product/front-end/admin/build;
        index index.html;
    }
    location / {
        try_files $uri $uri/ /index.html;
    }
}