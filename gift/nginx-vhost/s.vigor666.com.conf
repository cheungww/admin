server {
    listen 80;
    server_name 47.98.233.30;
    access_log /etc/nginx/logs/access.log combined;
    index index.html index.jsp index.php;

    location ~ /admin/build/static/* {
        deny all;
    }
    location / {
        root ~/product/front-end/;
        add_header Access-Control-Allow-Origin '*';
    }
}